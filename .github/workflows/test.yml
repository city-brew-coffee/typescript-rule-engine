name: Test

on:
  pull_request:
    branches: master

jobs:
  setup:
    runs-on: ubuntu-latest
        
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ '10.x' }}
          registry-url: 'https://registry.npmjs.org'
      - run: npm install 

  lint:
    needs: [setup]
    runs-on: ubuntu-latest
    steps:
      - name: Lint
        run: npm run lint

  test:
    needs: [setup ]
    runs-on: ubuntu-latest
    steps:
      - name: Test
        run: npm run test 
